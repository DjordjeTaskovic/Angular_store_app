<h2>Edit Category</h2>
<form [formGroup]="editForm" (ngSubmit)="submitForm(editForm.value)">
    <div class="form-group">
        <input type="text" name="name" id="name" class="form-control" formControlName="name" placeholder="name" />
        <p class="error-message" *ngIf="editForm.get('name')?.hasError('required')">Category name is required.</p>
    </div>
    <br>
    <button class="btn btn-primary " type="submit " [disabled]="!editForm.valid ">Update</button>
</form>
